<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #313436 0%, #0f0f0f 100%);
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Board Page Header</h1>
    </header>
    <div class="container">
        <p>
            Course Objectives for Cyber Security Module:
        </p>
        <ul>
            <li>Objective 1: Introduction to Cyber Security</li>
            <li>Objective 2: Introduction to Cyber Forensics</li>
            <li>Objective 3: Principles of Network and Applications Security</li>
        </ul>
    </div>
</body>
</html>
