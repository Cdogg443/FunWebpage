<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- Add CSS for styling (e.g., fonts, background color, etc.) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Secret Club</h1>
        <p>Please provide your information to access the secret message.</p>

        <!-- First Name Input -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name">

        <!-- Last Name Input -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name">

        <!-- Zip Code Input -->
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" placeholder="Enter your zip code">

        <!-- Secret Message Display -->
        <p id="secretMessage"></p>

        <!-- Submit Button -->
        <button id="submitButton">Submit</button>

        <!-- Creative Element (Image) -->
        <img src="download-removebg-preview.png" alt="Creative Image">
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <div class="button-link">
        <a href="navigation.html">Go Back to Navigation</a>
    </div>
</footer>
</html>
