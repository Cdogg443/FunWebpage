<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Meme</title>
    <!-- Add CSS for styling (e.g., fonts, background color, etc.) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Moving Meme</h1>
        <!-- Create a container for the meme image and buttons -->
        <div class="meme-container">
            <!-- Create a meme image -->
            <img src="tenor.gif" id="memeImage" alt="Moving Meme">
            <!-- Create Start and Stop buttons -->
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <h1>Welcome to the Sound Page</h1>
        <p>Click the button to play a sound!</p>
        
        <!-- Create a button for playing the sound -->
        <button id="playSoundButton">Play Sound</button>

        <!-- Include an audio element for the sound -->
        <audio id="sound" src="background no copyright.mp3"></audio>
        </div>
    </div>

    <script src="gifpage21.js"></script>
</body>
</html>
